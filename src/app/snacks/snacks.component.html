<body>
    <div  *ngFor="let item of product">
        <div class="card">
        <img src={{item.image}} class="image"width="300px" height="300px">
        <h2 class="food-name">{{item.name}}</h2>
        <p class="nutrition-label" >fats= {{item.fat}}</p>
        <p class="nutrition-label">carbs={{item.carbs}}</p>
        <p class="nutrition-label">protiens={{item.protien}}</p>
        <p class="nutrition-label">calories={{item.calories}}</p>
        <button  class="btn btn-primary" (click)="AddtoDiet(item)">Add to Cart</button>
    </div>
    </div>

</body>

<div class="container-table" *ngIf="DietItems.length != 0">
    <table class="table table-hover table-striped table-bordered "
        [@myAnimation]="{value: 'visible', params: { duration: '300ms' }}">
        <thead>
            <tr align="center">
                <th class="bg-info text-white">ItemName</th>
                <th class="bg-info text-white">ItemCalories</th>
                <th class="bg-info text-white">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of  DietItems" align="center">
                <td>{{product.name}}</td>
                <td>{{product.calories }}</td>
                <td><button (click)="DeleteDietItem(product)"><span><i class="bi bi-trash"></i></span></button></td>
            </tr>
            <tr align="center">
                <td>Total Calories</td>
                <td>{{Totalcalories}}
                </td>
                <!-- <td>{{totalProtien}}</td> -->

            </tr>
        </tbody>
    </table>
</div>

<div class="container-empty" *ngIf="DietItems == 0">
    <div class="card">
        <h3 class="cart-title">My Cart</h3>
    </div>
        <div class="center">
            <img src="assets/images/empty-cart.jpg" alt="logo">
            <h4>Your Cart Is <span style="color: red;">Empty</span>!</h4>
            <p>Looks like your have not made your choice yet</p>
            <a href="lunch"><button class="emptyCart-btn">Shop Now</button></a>
        </div>
    
</div>
